<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeQuestXP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container" id="loginScreen">
    <h1>🛡️ Welcome to CodeQuestXP 🗡️</h1>
    <p>Enter your name to begin your quest:</p>
    <input type="text" id="playerName" placeholder="e.g., Sir Python" />
    <br><br>
    <button onclick="startGame()">Enter the Realm</button>
  </div>


  <div class="container" id="characterScreen" style="display:none;">
  <h2>Choose Your Class</h2>
  <div class="class-select">
    <button onclick="selectClass('Knight')">🛡 Knight</button>
    <button onclick="selectClass('Mage')">🪄 Mage</button>
    <button onclick="selectClass('Rogue')">🗡 Rogue</button>
  </div>
</div>

  
  <div class="container" id="gameScreen" style="display:none;">
  <h1>🛡️ Welcome to CodeQuestXP 🗡️</h1>

  <div class="avatar-panel" id="avatarPanel"></div>
 
  <p id="greetingText"></p>
  <div id="xpBar">XP: 0 | Level: 1</div>

  <div style="margin: 20px 0;">
    <button onclick="logout()">Log Out</button>
  </div>

  <div style="margin: 20px 0;">
    <button onclick="startQuest()">Begin Quest 1: Print Magic</button>
  </div>

  <div id="questArea"></div>
</div>



  <script src="script.js"></script>
</body>
</html>
